<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&family=Sedan:ital@0;1&family=Sen:wght@400..800&family=Silkscreen:wght@400;700&family=Ultra&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissers</title>
</head>
<body>
    <div class="root-body">
        <div class="container">
            <div class="header">
                <div class="title">
                    <h1>Rock Paper Scissers</h1>
                </div>
                <div class="score">
                    <h3>Score - <span id="your-score">0</span>: <span id="bot-score">0</span></h3>
                </div>
            </div>
            <div id="display-selected" class="display-selected">
                <div class="img-selected">
                    <div class="your-box">
                        <h3>You Selected</h3>
                        <div id="you-selected" class="you-selected">
                            <img id="your-selection" src="./images/paper-emoji.png" alt="">
                        </div>
                    </div>
                    <div class="bot-box">
                        <h3>Bot Selected</h3>
                        <div id="bot-selected" class="bot-selected">
                            <img src="./images/rock-emoji.png" alt="">
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
            <h1 class="select-here">Select Here</h1>
            <div class="select-item">
                <div class="select">
                    <h3>Rock</h3>
                    <div id="rock">
                        <img id="rock-img" src="./images/rock-emoji.png" alt="">
                    </div>
                </div>
                <div class="select">
                    <h3>Paper</h3>
                    <div id="paper">
                        <img id="paper-img" src="./images/paper-emoji.png" alt="">
                    </div>
                </div>
                <div class="select">
                    <h3>Scissers</h3>
                    <div id="scissers">
                        <img id="sissers-img" src="./images/scissors-emoji.png" alt="">
                    </div>
                </div>
            </div>
            <div class="footer">
                <h2 id="show-result"></h2>
            </div>

            <button>RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
